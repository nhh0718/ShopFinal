<!DOCTYPE HTML><html xmlns:th="http://thymeleaf.org"><head>  <meta charset="UTF-8" />  <title>Shopee fa kè</title>  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/></head><body><h1 class="text-center">Trang khách</h1><div class="col-12 text-center align-content-center" th:object="${user}">  <p style="color: cadetblue; display: inline" th:text="*{'Xin chào: ' + username}"></p>  <a th:href="@{/}" style="color: cadetblue; display: inline"> | Đăng xuất</a>  <p style="color: greenyellow" th:text="${success}"></p><br><a class="btn btn-primary" th:href="@{/admin?id={id}(id=*{id})}">Trang quản lý >>></a>  <input type="hidden" name="userid" th:value="*{id}"><div class="container my-2">  <h1 style="text-align: center">Danh sách cửa hàng</h1>  <br/>  <table border="1" class = "table table-striped table-responsive-md">    <form th:action="@{/search}" style="margin-top: 20px">      <input type="text" name="keyword" id="keyword" size="25" placeholder="Nhập vào tên cửa hàng muốn tìm kiếm" th:value="${keyword}" required>      &nbsp;<input type="hidden" name="userid" th:value="*{id}">      <input type="submit" value="Tìm kiếm">      <a th:href="@{/guest?userid={userid}(userid=*{id})}"  class="rightContainer btn btn-secondary" style="padding: 11px">Làm mới</a>    </form>    <div th:if="${Errors}" class="alert alert-danger text-center">      <div th:text="${Errors}"></div>    </div>    <thead>    <tr style="background-color: cadetblue;color: white">      <th><a>Tên cửa hàng</a></th>      <th><a>Địa chỉ</a></th>      <th><a>Điện thoại</a></th>      <th><a>Mô tả</a></th>      <th><a>chi tiết</a></th>    </tr>    </thead>    <tbody>    <tr th:each="s : ${cusShop}">      <td th:text="${s.shopname}"></td>      <td th:text="${s.shopaddress}"></td>      <td th:text="${s.shoptel}" style="text-align: center"></td>      <td th:text="${s.shopdesc}"></td>      <td style="align-items: center"><a th:href="@{/shopform?id={id}&userid={userid}((id=${s.id}),(userid=*{id}))}" class="btn btn-success ">Detail</a></td>    </tr>    </tbody>  </table>  <h2 style="text-align: center">************************************************************************</h2>  <!--    Danh sách top 100-->  <h1  style="text-align: center">Cửa hàng bán chạy nhất</h1>  <table border="1" class = "table table-striped table-responsive-md" style="margin-top: 25px">    <thead>    <tr style="background-color: cadetblue;color: white">    <th><a>Tên cửa hàng</a></th>      <th><a>Địa chỉ</a></th>      <th><a>Điện thoại</a></th>      <th><a>Mô tả</a></th>      <th><a>Sản phẩm đã bán</a></th>    </tr>    </thead>    <tbody>    <tr th:each="s : ${cusShops}">      <td th:text="${s.shopname}"></td>      <td th:text="${s.shopaddress}"></td>      <td th:text="${s.shoptel}" style="text-align: center"></td>      <td th:text="${s.shopdesc}"></td>      <td th:text="${s.totalselledproduct}" style="text-align: center"></td>    </tr>    </tbody>  </table></div></div></body></html>
